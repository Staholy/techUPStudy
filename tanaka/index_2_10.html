<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール画面</title>
</head>
<body>
  <h1>プロフィール入力画面</h1>
  <form>
    <table border="1" cellpadding="5" cellspacing="0">
      <!-- ①名前 -->
      <tr>
        <td>名前（全角）</td>
        <td><input type="text" name="name" value="田中柊星"></td>
      </tr>

      <!-- ②カナ（半角） -->
      <tr>
        <td>カナ（半角）</td>
        <td><input type="text" name="kana" value="ﾀﾅｶｼｭｳｾｲ" pattern="[ｧ-ﾝﾞﾟ]{1,}" title="半角カナで入力してください"></td>
      </tr>

      <!-- ③年齢（1～100、テキストボックス） -->
      <tr>
        <td>年齢</td>
        <td><input type="number" name="age" min="1" max="100" value="27"></td>
      </tr>

      <!-- ④自己紹介（全角100文字） -->
      <tr>
        <td>自己紹介</td>
        <td><textarea name="introduction" rows="4" cols="40" maxlength="100"></textarea></td>
      </tr>

      <!-- ⑤出身地（都道府県） -->
      <tr>
        <td>出身地</td>
        <td>
          <select name="prefecture">
            <option value="">選択してください</option>
            <option>北海道</option>
            <option>青森県</option>
            <option>岩手県</option>
            <option>宮城県</option>
            <option>秋田県</option>
            <option>山形県</option>
            <option>福島県</option>
            <option>茨城県</option>
            <option>栃木県</option>
            <option>群馬県</option>
            <option>埼玉県</option>
            <option>千葉県</option>
            <option>東京都</option>
            <option>神奈川県</option>
            <option>新潟県</option>
            <option>富山県</option>
            <option>石川県</option>
            <option>福井県</option>
            <option>山梨県</option>
            <option>長野県</option>
            <option>岐阜県</option>
            <option>静岡県</option>
            <option>愛知県</option>
            <option>三重県</option>
            <option>滋賀県</option>
            <option>京都府</option>
            <option>大阪府</option>
            <option>兵庫県</option>
            <option>奈良県</option>
            <option>和歌山県</option>
            <option>鳥取県</option>
            <option>島根県</option>
            <option>岡山県</option>
            <option>広島県</option>
            <option>山口県</option>
            <option>徳島県</option>
            <option>香川県</option>
            <option>愛媛県</option>
            <option>高知県</option>
            <option>福岡県</option>
            <option>佐賀県</option>
            <option>長崎県</option>
            <option>熊本県</option>
            <option>大分県</option>
            <option>宮崎県</option>
            <option>鹿児島県</option>
            <option>沖縄県</option>
          </select>
        </td>
      </tr>

      <!-- ⑥性別（男：初期チェック） -->
      <tr>
        <td>性別</td>
        <td>
          <input type="radio" name="gender" value="male" checked>男
          <input type="radio" name="gender" value="female">女
        </td>
      </tr>

      <!-- ⑦趣味（チェックボックス） -->
      <tr>
        <td>趣味</td>
        <td>
          <input type="checkbox" name="hobby" value="映画">音楽鑑賞
          <input type="checkbox" name="hobby" value="釣り">映画鑑賞
          <input type="checkbox" name="hobby" value="読書">ゲーム
          <input type="checkbox" name="hobby" value="カラオケ">ゴルフ
          <input type="checkbox" name="hobby" value="ボーリング">ショッピング（服）
        </td>
      </tr>

      <!-- ⑧生年月日（カレンダー） -->
      <tr>
        <td>生年月日</td>
        <td><input type="date" name="birthdate" min="1980-01-01" max="2021-01-01"></td>
      </tr>

      <!-- ⑨パスワード（最大5文字） -->
      <tr>
        <td>パスワード</td>
        <td><input type="password" name="password" maxlength="5"></td>
      </tr>

      <!-- ⑩確定ボタン -->
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="送信" onclick="alert('確定！')">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
