<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページタイトル</title>
</head>
<body>
  <h1>サイトのタイトル</h1>

  <article>
    <h2>記事のタイトル</h2>

    <section>
      <h3>節のタイトル1</h3>
      <p>セクションの内容</p>

      <figure>
        <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="図の説明">
        <figcaption>図1：図の解説</figcaption>
      </figure>
    </section>

    <section>
      <h3>節のタイトル2</h3>

      <blockquote>
        <section>
          <h4>引用のセクション</h4>
          <p>引用のコメントなど</p>
        </section>
      </blockquote>

      <details>
        <summary>詳細を開く</summary>
        <section>
          <h4>補足情報のタイトルなど</h4>
          <p>補足説明など</p>
        </section>
      </details>
    </section>
  </article>

  <aside>
    <h2>サイドバー</h2>
    <fieldset>
      <legend>お問い合わせなど</legend>
      <section>
        <h3>名前など</h3>
        <input type="text" name="name">
      </section>
      <section>
        <h3>メールアドレスなど</h3>
        <input type="email" name="email">
      </section>
    </fieldset>
  </aside>
</body>
