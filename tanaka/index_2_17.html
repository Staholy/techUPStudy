<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>浮いた枠の例</title>
  <style>
    .container {
    background: #ffebe9;
    margin: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    border-top: 5px solid #ff7d6e;
    }

    .container p {
      color: #ff7d6e;
    }
  </style>
</head>

<body>

  <div class="container">
    <p>このような影（box-shadow）をつけて少し浮いたように見せた枠を作成してください。</p>
    <p>背景は白</p>
    <p>ミント風の配色は、 #ffebe9</p>
    <p>トップのボーダー色は、 #ff7d6e</p>
    <p>文字色は、 #ff7d6e</p>
    <p>子孫セレクターをつかって</p>
    <p>marginを10px</p>
    <p>paddingを20px</p>
    <p>で設定してください。</p>
  </div>

</body>
</html>
