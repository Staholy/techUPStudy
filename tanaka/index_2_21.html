<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タブ切り替え</title>
  <style>

    input[type="radio"] {
      display: none;
    }

    .tab-label {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      color: #555;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
      width: 80px;
      text-align: center;
      font-size: 14px;
    }

    input[type="radio"]:checked + .tab-label {
      background: #fff;
      color: #000;
    }

    .tab-content {
      padding: 20px;
      background: #fff;
    }

    .content {
      display: none;
    }

    #tab1:checked ~ .tab-content #content1,
    #tab2:checked ~ .tab-content #content2,
    #tab3:checked ~ .tab-content #content3 {
      display: block;
    }
  </style>
</head>
<body>
  <input type="radio" id="tab1" name="tabs" checked>
  <label class="tab-label" for="tab1">タブ1</label>

  <input type="radio" id="tab2" name="tabs">
  <label class="tab-label" for="tab2">タブ2</label>

  <input type="radio" id="tab3" name="tabs">
  <label class="tab-label" for="tab3">タブ3</label>

  <div class="tab-content">
    <div id="content1" class="content">タブパネル-1</div>
    <div id="content2" class="content">タブパネル-2</div>
    <div id="content3" class="content">タブパネル-3</div>
  </div>
</body>
</html>
